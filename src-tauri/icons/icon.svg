<?xml version="1.0" standalone="no"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="target-svg" width="320" height="320" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="premiumShadow" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
                    <feOffset dx="0" dy="8" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.12"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
                <filter id="elementShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#FF4500" flood-opacity="0.12"/>
                    <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.08"/>
                </filter>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFFFFF"/>
                    <stop offset="100%" stop-color="#F9F9F9"/>
                </linearGradient>
                <linearGradient id="arcGradient" gradientUnits="userSpaceOnUse" x1="140" y1="140" x2="380" y2="380">
                    <stop offset="0%" stop-color="#FF5E3A"/> 
                    <stop offset="50%" stop-color="#FF9500"/>
                    <stop offset="100%" stop-color="#FFCC00"/>
                </linearGradient>
                <radialGradient id="dotGradient" cx="35%" cy="30%" r="75%" fx="35%" fy="30%">
                    <stop offset="0%" stop-color="#F2F2F7"/> 
                    <stop offset="35%" stop-color="#A2A2A8"/> 
                    <stop offset="100%" stop-color="#3A3A3C"/> 
                </radialGradient>
            </defs>
            <rect x="24" y="24" width="464" height="464" rx="108" fill="url(#bgGradient)" stroke="#EFEFEF" stroke-width="2" filter="url(#premiumShadow)"/>
            <g filter="url(#elementShadow)">
                <circle cx="256" cy="256" r="62" fill="url(#dotGradient)"/>
                <circle cx="236" cy="232" r="12" fill="white" fill-opacity="0.6" filter="blur(2px)"/>
                <path d="M 210 295 A 50 50 0 0 0 302 295" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.2" fill="none"/>
            </g>
            <g filter="url(#elementShadow)">
                <path d="M 142.9 142.9 A 160 160 0 1 1 142.9 369.1" fill="none" stroke="url(#arcGradient)" stroke-width="46" stroke-linecap="round"/>
            </g>
        </svg>
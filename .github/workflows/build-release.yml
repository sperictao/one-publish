name: build-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            tauri_args: "--target aarch64-apple-darwin"
            artifact: macos-aarch64
          - os: macos-latest
            tauri_args: "--target x86_64-apple-darwin"
            artifact: macos-x86_64
          - os: macos-latest
            tauri_args: "--target universal-apple-darwin"
            artifact: macos-universal
          - os: windows-latest
            tauri_args: ""
            artifact: windows
          - os: ubuntu-latest
            tauri_args: ""
            artifact: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.10.0"
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Import Apple Developer Certificate
        if: matrix.os == 'macos-latest' && secrets.APPLE_CERTIFICATE != '' && secrets.APPLE_CERTIFICATE_PASSWORD != '' && secrets.KEYCHAIN_PASSWORD != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > "certificate.p12"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "build.keychain"
          security default-keychain -s "build.keychain"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "build.keychain"
          security set-keychain-settings -t 3600 -u "build.keychain"
          security import "certificate.p12" -k "build.keychain" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "build.keychain"
          security find-identity -v -p codesigning "build.keychain"

      - name: Import Windows Certificate
        if: matrix.os == 'windows-latest' && secrets.WINDOWS_CERTIFICATE != '' && secrets.WINDOWS_CERTIFICATE_PASSWORD != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          New-Item -ItemType directory -Path "certificate"
          Set-Content -Path "certificate/tempCert.txt" -Value $env:WINDOWS_CERTIFICATE
          certutil -decode "certificate/tempCert.txt" "certificate/certificate.pfx"
          Remove-Item -path "certificate" -include "tempCert.txt"
          Import-PfxCertificate -FilePath "certificate/certificate.pfx" -CertStoreLocation "Cert:\CurrentUser\My" -Password (ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -Force -AsPlainText)

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (macOS signed)
        if: matrix.os == 'macos-latest' && secrets.APPLE_ID != '' && secrets.APPLE_PASSWORD != '' && secrets.APPLE_SIGNING_IDENTITY != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: pnpm tauri build ${{ matrix.tauri_args }}

      - name: Build (macOS unsigned)
        if: matrix.os == 'macos-latest' && (secrets.APPLE_ID == '' || secrets.APPLE_PASSWORD == '' || secrets.APPLE_SIGNING_IDENTITY == '')
        run: pnpm tauri build ${{ matrix.tauri_args }}

      - name: Build
        if: matrix.os != 'macos-latest'
        run: pnpm tauri build ${{ matrix.tauri_args }}

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.artifact }}
          path: |
            src-tauri/target/release/bundle/**

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bundles
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
